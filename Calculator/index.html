<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>

<body>
    <h1 id="heading" class="text-mid">CALCULATOR</h1>
    <div id="inp">
        <input type="text">
    </div>
    <div id="row">
        <button id="">(</button>
        <button id="">)</button>
        <button id="CButton">C</button>
        <button id="">%</button>
        <button id="">7</button>
        <button id="">8</button>
        <button id="">9</button>
        <button id="multiply">x</button>
        <button id="">4</button>
        <button id="">5</button>
        <button id="">6</button>
        <button id="">-</button>
        <button id="1">1</button>
        <button id="">2</button>
        <button id="">3</button>
        <button id="">+</button>
        <button id="">0</button>
        <button id="">.</button>
        <button id="">/</button>
        <button id="eqButton"> = </button>
    </div>
</body>

</html>
